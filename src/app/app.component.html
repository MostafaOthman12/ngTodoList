<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [selectedUser]="SelectedUser"
        [user]="user"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>

  <div>
    @if(SelectedUser){
    <app-tasks [user]="SelectedUser" />
    } @else {
    <p id="fallback">Select a user to see their tasks!</p>
    }
  </div>
</main>
