<section id="tasks">
  <header>
    <h2>{{ user.name }}'s Tasks</h2>
    <menu>
      <button (click)="onPressAdd()">add task</button>
    </menu>
  </header>
  @if(this.isAddingTask){
  <app-create-task
    [userId]="user.id"
    (closeDialog)="onCancelAdd()"
  ></app-create-task>
  }
  <ul>
    @for (task of getTasks; track task.id) {
    <li><app-task [task]="task" /></li>
    }
  </ul>
</section>
